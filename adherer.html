:root{
  --blue:#0b1c2d;
  --red:#c1121f;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:white;
  color:var(--blue);
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 32px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:transparent;
  z-index:1000;
  transition:.4s ease;
}

nav.scrolled{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(6px);
}

nav.hidden{
  transform:translateY(-120%);
}

.logo img{
  height:80px;
  cursor:pointer;
}

nav ul{
  list-style:none;
  display:flex;
  gap:28px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

nav.scrolled ul li a{
  color:var(--blue);
}

/* TRICOLORE */
.tricolor{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:4px;
  display:flex;
}
.tricolor span{flex:1;}
.blue{background:#0055a4;}
.white{background:#ffffff;}
.red{background:#ef4135;}
