<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Voie Républicaine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0b1c2d;
  --red:#c1121f;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:var(--white);
  color:var(--blue);
  transition:opacity .4s ease, transform .4s ease;
}

body.fade-out{
  opacity:0;
  transform:translateY(-8px);
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:transparent;
  z-index:1000;
  transition:.4s ease;
}

nav.scrolled{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(6px);
}

nav.hidden{
  transform:translateY(-120%);
}

.logo img{
  height:75px;
  cursor:pointer;
}

nav ul{
  list-style:none;
  display:flex;
  gap:28px;
}

nav ul li a{
  position:relative;
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:14px;
  transition:.25s ease;
}

/* soulignement tricolore */
nav ul li a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,#0055a4,#ffffff,#ef4135);
  transform:scaleX(0);
  transform-origin:left;
  transition:.3s ease;
}

nav ul li a:hover::after{
  transform:scaleX(1);
}

nav ul li a:active{
  transform:scale(0.95);
}

nav.scrolled ul li a{
  color:var(--blue);
}

/* tricolore bas */
.tricolor{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:4px;
  display:flex;
}
.tricolor span{flex:1;}
.blue{background:#0055a4;}
.white{background:#fff;}
.red{background:#ef4135;}

/* ================= HERO ================= */
header{
  min-height:100vh;
  background:
    linear-gradient(120deg, rgba(11,28,45,.88), rgba(193,18,31,.78)),
    url("https://images.unsplash.com/photo-1505842465776-3a8e9a3c8b01") center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:0 32px;
  color:white;
}

.hero{
  max-width:900px;
}

.hero h1{
  font-size:52px;
  margin-bottom:18px;
}

.hero p{
  font-size:20px;
  margin-bottom:36px;
  max-width:750px;
}

.hero-buttons{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

/* ================= BOUTONS ================= */
.btn-primary,
.btn-outline{
  position:relative;
  padding:14px 36px;
  font-size:14px;
  font-weight:700;
  letter-spacing:1.2px;
  border-radius:4px;
  cursor:pointer;
  text-decoration:none;
  overflow:hidden;
  transition:.3s ease;
}

/* primaire */
.btn-primary{
  background:linear-gradient(90deg,#0055a4,#ef4135);
  color:white;
}

/* outline */
.btn-outline{
  border:2px solid rgba(255,255,255,.9);
  color:white;
  background:rgba(255,255,255,.08);
}

/* ligne tricolore */
.btn-outline::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:3px;
  background:linear-gradient(90deg,#0055a4,#ffffff,#ef4135);
  transform:scaleX(0);
  transform-origin:left;
  transition:.35s ease;
}

.btn-outline:hover::before{
  transform:scaleX(1);
}

/* hover */
.btn-primary:hover,
.btn-outline:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* clic */
.btn-primary:active,
.btn-outline:active{
  transform:scale(0.96);
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  nav ul{display:none;}
  .hero h1{font-size:36px;}
}
</style>
</head>

<body>

<nav id="navbar">
  <a class="logo" href="index.html">
    <img src="logo-vr.png" alt="Voie Républicaine">
  </a>

  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="programme.html">Programme</a></li>
    <li><a href="adherer.html">Adhérer</a></li>
  </ul>

  <div class="tricolor">
    <span class="blue"></span><span class="white"></span><span class="red"></span>
  </div>
</nav>

<header>
  <div class="hero">
    <h1>Bâtir une nouvelle République pour une nouvelle France.</h1>
    <p>
      Voie Républicaine porte un projet clair :
      restaurer l’ordre, la justice et la souveraineté,
      sans haine ni division.
    </p>

    <div class="hero-buttons">
      <a href="adherer.html" class="btn-primary">J’ADHÈRE</a>
      <a href="programme.html" class="btn-outline">PROGRAMME</a>
    </div>
  </div>
</header>

<script>
let lastScroll = 0;
const nav = document.getElementById("navbar");

window.addEventListener("scroll",()=>{
  const current = window.pageYOffset;

  if(current > lastScroll && current > 100){
    nav.classList.add("hidden");
  }else{
    nav.classList.remove("hidden");
  }

  if(current > 50){
    nav.classList.add("scrolled");
  }else{
    nav.classList.remove("scrolled");
  }

  lastScroll = current;
});
</script>

</body>
</html>
