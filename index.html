<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Voie Républicaine – Mouvement politique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0b1c2d;
  --red:#c1121f;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:white;
  color:var(--blue);
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 32px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:transparent;
  z-index:1000;
  transition:.4s ease;
}

nav.scrolled{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(6px);
}

nav.hidden{
  transform:translateY(-120%);
}

.logo img{
  height:80px;
  cursor:pointer;
}

nav ul{
  list-style:none;
  display:flex;
  gap:28px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

nav.scrolled ul li a{
  color:var(--blue);
}

/* TRICOLORE */
.tricolor{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:4px;
  display:flex;
}
.tricolor span{flex:1;}
.blue{background:#0055a4;}
.white{background:#ffffff;}
.red{background:#ef4135;}

/* ===== HERO ===== */
header{
  min-height:100vh;
  background:
    linear-gradient(120deg, rgba(11,28,45,.9), rgba(193,18,31,.8)),
    url("https://images.unsplash.com/photo-1505842465776-3a8e9a3c8b01") center/cover no-repeat;
  color:white;
  display:flex;
  align-items:center;
  padding:0 32px;
}

.hero{
  max-width:900px;
}

.hero h1{
  font-size:54px;
  margin-bottom:20px;
}

.hero p{
  font-size:20px;
  max-width:720px;
  margin-bottom:30px;
}

.hero-form{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.hero-form input{
  padding:14px 18px;
  border:none;
  min-width:260px;
  font-size:15px;
}

.hero-form button{
  padding:14px 30px;
  background:linear-gradient(90deg,#0055a4,#ef4135);
  color:white;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.hero-form a{
  padding:14px 30px;
  border:2px solid white;
  color:white;
  text-decoration:none;
  font-weight:700;
}

/* SECTIONS */
section{
  padding:120px 32px;
  max-width:1100px;
  margin:auto;
}

footer{
  background:#f4f4f4;
  padding:40px;
  text-align:center;
  font-size:13px;
}

/* MOBILE */
@media(max-width:900px){
  nav ul{display:none;}
  .hero h1{font-size:36px;}
}
</style>
</head>

<body>

<nav id="navbar">
  <a class="logo" href="index.html">
    <img src="logo-vr.png" alt="Voie Républicaine">
  </a>

  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="programme.html">Programme</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <div class="tricolor">
    <span class="blue"></span><span class="white"></span><span class="red"></span>
  </div>
</nav>

<header>
  <div class="hero">
    <h1>Ensemble, remettons la République en ordre.</h1>
    <p>
      Ordre, justice, travail et unité nationale.
      Une France qui protège, rassemble et prépare l’avenir.
    </p>

    <div class="hero-form">
      <input type="email" placeholder="Votre email" required>
      <button onclick="location.href='adherer.html'">J’ADHÈRE</button>
      <a href="programme.html">LE PROGRAMME</a>
    </div>
  </div>
</header>

<section id="contact">
  <h2>Contact</h2>
  <p>Contact officiel du mouvement Voie Républicaine.</p>
</section>

<footer>
  © 2026 — Voie Républicaine
</footer>

<script>
let lastScroll = 0;
const nav = document.getElementById("navbar");

window.addEventListener("scroll",()=>{
  const current = window.pageYOffset;
  if(current > lastScroll && current > 100){
    nav.classList.add("hidden");
  }else{
    nav.classList.remove("hidden");
  }
  if(current > 50){
    nav.classList.add("scrolled");
  }else{
    nav.classList.remove("scrolled");
  }
  lastScroll = current;
});
</script>

</body>
</html>
