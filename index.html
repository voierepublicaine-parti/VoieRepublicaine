<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Voie Républicaine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0b1c2d;
  --red:#c1121f;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:var(--white);
  color:var(--blue);
  transition:opacity .4s ease, transform .4s ease;
}

.fade-out{
  opacity:0;
  transform:translateY(-10px);
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:transparent;
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
  transition:.4s;
}

nav.scrolled{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(6px);
}

nav.hidden{
  transform:translateY(-120%);
}

.logo img{
  height:75px;
  cursor:pointer;
}

nav ul{
  list-style:none;
  display:flex;
  gap:28px;
}

nav ul li a{
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:14px;
}

nav.scrolled ul li a{
  color:var(--blue);
}

.tricolor{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:4px;
  display:flex;
}
.tricolor span{flex:1;}
.blue{background:#0055a4;}
.white{background:#fff;}
.red{background:#ef4135;}

/* HERO */
header{
  min-height:100vh;
  background:
    linear-gradient(120deg, rgba(11,28,45,.85), rgba(193,18,31,.75)),
    url("https://images.unsplash.com/photo-1505842465776-3a8e9a3c8b01") center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:0 32px;
  color:white;
}

.hero{
  max-width:900px;
}

.hero h1{
  font-size:52px;
  margin-bottom:18px;
}

.hero p{
  font-size:20px;
  margin-bottom:32px;
  max-width:750px;
}

.hero-buttons{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}

.hero-buttons button{
  padding:14px 34px;
  font-size:14px;
  font-weight:700;
  letter-spacing:1px;
  border-radius:4px;
  border:none;
  cursor:pointer;
  transition:.3s;
}

.btn-primary{
  background:linear-gradient(90deg,#0055a4,#ef4135);
  color:white;
}

.btn-outline{
  .btn-outline{
  position:relative;
  padding:14px 36px;
  border:2px solid rgba(255,255,255,.9);
  color:white;
  background:rgba(255,255,255,.08);
  text-decoration:none;
  font-weight:700;
  letter-spacing:1.2px;
  border-radius:4px;
  overflow:hidden;
  transition:.35s ease;
}

/* effet ligne tricolore subtile */
.btn-outline::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:3px;
  background:linear-gradient(90deg,#0055a4,#ffffff,#ef4135);
  transform:scaleX(0);
  transform-origin:left;
  transition:.35s ease;
}

.btn-outline:hover::before{
  transform:scaleX(1);
}

.btn-outline:hover{
  background:rgba(255,255,255,.18);
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.hero-buttons button:hover{
  transform:translateY(-2px);
}

/* MOBILE */
@media(max-width:900px){
  nav ul{display:none;}
  .hero h1{font-size:36px;}
}
</style>
</head>

<body>

<nav id="navbar">
  <div class="logo" onclick="goTo('index.html')">
    <img src="logo-vr.png" alt="Voie Républicaine">
  </div>

  <ul>
    <li><a href="#accueil">Accueil</a></li>
    <li><a onclick="goTo('programme.html')">Programme</a></li>
    <li><a onclick="goTo('adherer.html')">Adhérer</a></li>
  </ul>

  <div class="tricolor">
    <span class="blue"></span><span class="white"></span><span class="red"></span>
  </div>
</nav>

<header id="accueil">
  <div class="hero">
    <h1>Autorité républicaine. Unité nationale.</h1>
    <p>
      Voie Républicaine porte un projet clair :  
      restaurer l’ordre, la justice et la souveraineté, sans haine ni division.
    </p>

    <div class="hero-buttons">
      <button class="btn-primary" onclick="goTo('adherer.html')">J’ADHÈRE</button>
      <button class="btn-outline" onclick="goTo('programme.html')">PROGRAMME</button>
    </div>
  </div>
</header>

<script>
let lastScroll = 0;
const nav = document.getElementById("navbar");

window.addEventListener("scroll", () => {
  const current = window.pageYOffset;
  if(current > lastScroll && current > 100){
    nav.classList.add("hidden");
  } else {
    nav.classList.remove("hidden");
  }
  if(current > 50){
    nav.classList.add("scrolled");
  } else {
    nav.classList.remove("scrolled");
  }
  lastScroll = current;
});

function goTo(url){
  document.body.classList.add("fade-out");
  setTimeout(()=>window.location.href=url,400);
}
</script>

</body>
</html>
